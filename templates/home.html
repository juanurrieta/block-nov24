<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
        }
        .navbar-custom {
            background-color: #028864; /* Verde oscuro */
            background-color: ; /* Verde oscuro */
            border-radius: 15px; /* Bordes redondeados */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* Elementos de color blanco */
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc; /* Color al pasar el ratón */
        }
        .card-custom {
            border-radius: 15px; /* Bordes redondeados para las tarjetas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            background-color: #ffffff; /* Fondo blanco */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
        <a class="navbar-brand" href="#">Mi Empresa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog-home' %}">Blog Nov</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post-new' %}">Nuevo Post</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="my-4">Página Principal</h1>
        {% if user.authenticated %}
        <div class="card card-custom p-4">
            <p class="mb-1">Hola, <strong>{{user.username}}</strong>!</p>
            <p>Ingresa para ver tus publicaciones</p>
            <a href="{% url 'blog-home' %}" class="btn btn-primary">Area 51 Marketplace</a>
        </div>
        {% else %}
        <div class="card card-custom p-4">
            <p class="mb-2">Crea tu cuenta</p>
            <a href="{% url 'login' %}" class="btn btn-success mx-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-warning mx-2">Sign Up</a>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
