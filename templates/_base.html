<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #028864; /* Verde oscuro */
            background-color: ; /* Verde oscuro */
            border-radius: 15px; /* Bordes ovalados */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* Elementos de color blanco */
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc; /* Color al pasar el rat√≥n */

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            Mi Empresa
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                </li>
                <li class="nav-item">
                    <form class="form-inline" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
